<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>MultiTimer</title>
</head>
<body>
    <div class="topMenu"></div>
    <div class="rectSpot">
        <div class="timerContainer">
            <button class="buttonDrag">
                <svg width="10" height="30" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h4L5 0 0 6h4v18H0l5 6 5-6H6Z"/></svg>
            </button>
            <label class="buttonCheckContainer">
                <input type="checkbox" class="buttonCheck">
                <span class="checkmark"></span>
            </label>
            <div class="timerText" id="timerText">0:00:00</div>
            <button onclick="playPauseTimer()" class="buttonPlayPause timerButtons" id="buttonPlayPause">â–¶</button>
            <button onclick="addAmountTimer(30)" class="buttonAddAmount timerButtons" >+30 sec</button>
            <button onclick="addAmountTimer(60)" class="buttonAddAmount timerButtons" >+1 min</button>
            <button onclick="addAmountTimer(180)" class="buttonAddAmount timerButtons" >+3 min</button>
            <button onclick="addAmountTimer(300)" class="buttonAddAmount timerButtons" >+5 min</button>
            <button onclick="addAmountTimer(600)" class="buttonAddAmount timerButtons" >+10 min</button>
            <button onclick="addAmountTimer(900)" class="buttonAddAmount timerButtons" >+15 min</button>
            <button onclick="addAmountTimer(2700)" class="buttonAddAmount timerButtons" >+45 min</button>
            <button onclick="addAmountTimer(3600)" class="buttonAddAmount timerButtons" >+1 hr</button>
            <button onclick="addAmountTimer(30)" class="buttonTrash timerButtons">

        </input>
